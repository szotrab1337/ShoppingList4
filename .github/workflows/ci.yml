name: CI
on:
  pull_request:
    branches: [ master ]
  workflow_dispatch:
  
jobs:
  build:
    runs-on: windows-latest
    steps:
       - uses: actions/checkout@v2
       - name: Setup .NET Core SDK
         uses: actions/setup-dotnet@v3.2.0
         with: 
            dotnet-version: 8.0.x
       - name: Add DevExpress NuGet Source
         run: dotnet nuget add source https://nuget.devexpress.com/${{ secrets.DEVEXPRESS_NUGET_KEY }}/api -n DevExpress
       - name: Restore dependencies
         run: dotnet restore
       - name: Build
         run: dotnet build --no-restore
       - name: Test
         run: dotnet test
