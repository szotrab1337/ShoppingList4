name: CI
on:
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup .NET Core SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 8.0.x

      - name: Add DevExpress NuGet Source
        run: |
          dotnet nuget add source "https://nuget.devexpress.com/${{ secrets.DEVEXPRESS_NUGET_KEY }}/api" `
            --name DevExpress `
            --username "any" `
            --password "${{ secrets.DEVEXPRESS_NUGET_KEY }}" `
            --store-password-in-clear-text

      - name: Restore dependencies from NuGet.org and DevExpress
        run: dotnet restore -s "https://api.nuget.org/v3/index.json" -s "https://nuget.devexpress.com/${{ secrets.DEVEXPRESS_NUGET_KEY }}/api" --disable-parallel

      - name: Build
        run: dotnet build --no-restore

      - name: Run Tests
        run: dotnet test --logger "trx" --results-directory TestResults

      - name: Build
        run: dotnet build --no-restore
        
      - name: Run Tests
        run: dotnet test --logger "trx" --results-directory TestResults

