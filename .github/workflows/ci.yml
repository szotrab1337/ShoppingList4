name: CI
on:
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup .NET 9 SDK (primary)
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Install .NET MAUI workload
        run: dotnet workload install maui

      - name: Setup .NET 10 SDK for API
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x

      - name: Add DevExpress NuGet Source
        run: |
          dotnet nuget add source "https://nuget.devexpress.com/${{ secrets.DEVEXPRESS_API_KEY_1 }}/api" `
            --name DevExpress `
            --username "any" `
            --password "${{ secrets.DEVEXPRESS_API_KEY_1 }}" `
            --store-password-in-clear-text

      - name: Setup global.json for API (.NET 10)
        run: |
          cd ./ShoppingList4.Api
          dotnet new globaljson --sdk-version 10.0.100 --roll-forward latestMinor --force
          cd ..

      - name: Restore API dependencies
        run: |
          cd ./ShoppingList4.Api
          dotnet restore --source "https://api.nuget.org/v3/index.json" --source "https://nuget.devexpress.com/${{ secrets.DEVEXPRESS_API_KEY_1 }}/api"
          cd ..

      - name: Setup global.json for MAUI (.NET 9)
        run: |
          cd ./ShoppingList4.Maui
          dotnet new globaljson --sdk-version 9.0.100 --roll-forward latestMinor --force
          dotnet restore --source "https://api.nuget.org/v3/index.json" --source "https://nuget.devexpress.com/${{ secrets.DEVEXPRESS_API_KEY_1 }}/api"
          cd ..

      - name: Restore other projects
        run: dotnet restore --source "https://api.nuget.org/v3/index.json" --source "https://nuget.devexpress.com/${{ secrets.DEVEXPRESS_API_KEY_1 }}/api"

      - name: Build
        run: dotnet build --no-restore

      - name: Run Tests
        run: dotnet test --logger "trx" --results-directory TestResults