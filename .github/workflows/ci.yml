jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup .NET Core SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 8.0.x

      - name: Create nuget.config with DevExpress API Key
        run: |
          echo '<?xml version="1.0" encoding="utf-8"?>' > nuget.config
          echo '<configuration>' >> nuget.config
          echo '  <packageSources>' >> nuget.config
          echo '    <add key="NuGet.org" value="https://api.nuget.org/v3/index.json" />' >> nuget.config
          echo '    <add key="DevExpress" value="https://nuget.devexpress.com/${{ secrets.DEVEXPRESS_NUGET_KEY }}/api/v3/index.json" />' >> nuget.config
          echo '  </packageSources>' >> nuget.config
          echo '</configuration>' >> nuget.config

      - name: Restore dependencies using nuget.config
        run: dotnet restore --configfile nuget.config

      - name: Build
        run: dotnet build --no-restore

      - name: Run Tests
        run: dotnet test --logger "trx" --results-directory TestResults

